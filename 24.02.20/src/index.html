<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Love Lodestone</h1>
      <form action="" class="form-panel">
        <label for="crName" class="create__user-name--label">Create user name (login)</label>
        <input type="text" id="crName" class="create__name" required minlength="2"/>
        <label for="crPrName" class="create__profile-name--label">Create profile name</label>
        <input type="text" id="crPrName" required minlength="2"/>
        <label for="radio">Sex</label>
        <div class="radio-block">  
          <label for="radioMale" >Male</label>
          <label for="radioFemale" >Female</label>

          <input type="radio" id="radioMale" name="sex" value="male" required>
          <input type="radio" id="radioFemale" name="sex" value="female" required>
        </div>
        <label for="SpAge">Specify age</label>
        <input type="number" id="SpAge" required minlength="2" class="numberInput"/>
        <label for="tel">Enter your cell number</label>
        <input type="tel" id="tel" required minlength="3"/>
        <label for="password">Create password (up to 8 symbols)</label>
        <input type="password" id="password" required minlength="2"/>
<button id="buttonCreate">Create account</button>

      </form>
  </body>
</html>
